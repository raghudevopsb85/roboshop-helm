{{ if .Values.schema.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.appName }}-schema
spec:
  template:
    spec:
      containers:
      {{ range .Values.schema.jobs }}
      - name: {{ . | replace ".sql" "" | replace ".js" "" }}
        image: public.ecr.aws/w8x4g9h7/roboshop-v3/schema-load
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        env:
          - name: SCHEMA_FILE
            value: "db/{{ . }}"
        envFrom:
        - secretRef:
            name: {{ $.Values.appName }}
      {{ end }}
      restartPolicy: Never
{{ end }}

