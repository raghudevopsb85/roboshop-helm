---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
  {{- template "app.metadata" . }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: roboshop-{{ .Values.appName }}
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
